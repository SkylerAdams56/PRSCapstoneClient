<div id="component">
    <header>
        <app-menu></app-menu>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <main>
        <table class="table table-sm table-striped" *ngIf="request">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="request.id" readonly></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input [(ngModel)]="request.description"></td>
                </tr>
                <tr>
                    <td>Justification</td>
                    <td><input [(ngModel)]="request.justification"></td>
                </tr>
                <tr>
                    <td>RejectionReason</td>
                    <td><input [(ngModel)]="request.rejectionReason" readonly></td>
                </tr>
                <tr>
                    <td>DeliveryMode</td>
                    <td><select [ngModel]="request.deliveryMode">
                        <option>Pickup</option>
                        <option>FedEx</option>
                        <option>UPS</option>
                        <option>USPS</option>
                        <option>DHL</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><input [ngModel]="request.status"  readonly></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td><input [ngModel]="request.total | currency"  readonly></td>
                </tr>
                <tr>
                    <td>User</td>
                    <td><input [(ngModel)]="request.userId" readonly></td>
                </tr>
            </tbody>
        </table>
        <button (click)="save()" class="btn btn-primary">Save</button>
    </main>
</div>
