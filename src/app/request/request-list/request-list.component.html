<div id="Component">
    <header>
        <app-menu></app-menu>
        <span id="pageTitle">{{pageTitle}}</span> 
        <span> | </span>
        <a routerLink="/request/create" class="btn btn-primary">Create New</a>
    </header>
    <table class="table table-striped table-sm ">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Justification</th>
                <th>RejectionReason</th>
                <th>DeliveryMode</th>
                <th>Status</th>
                <th>Total</th>
                <th>User</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests">
                <td>{{ r.id }}</td>
                <td>{{ r.description}}</td>
                <td>{{ r.justification }}</td>
                <td>{{ r.rejectionReason }}</td>
                <td>{{ r.deliveryMode}}</td>
                <td>{{ r.status }}</td>
                <td>{{ r.total }}</td>
                <td>{{ r.user?.username }}</td>
                <td>
                    <a routerLink="/request/detail/{{r.id}}" class="btn btn-primary">Detail</a>
                    <span> | </span>
                    <a routerLink="/request/change/{{r.id}}" class="btn btn-primary">Change</a>
                    <span> | </span>
                    <button (click)="review(r)" class="btn btn-primary">Review</button>
                    <span> | </span>
                    <a routerLink="/request/lines/{{r.id}}" class="btn btn-primary">Lines</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
