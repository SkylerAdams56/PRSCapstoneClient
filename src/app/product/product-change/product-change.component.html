<div id="component">
    <header>
        <app-menu></app-menu>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <main>
        <table class="table table-sm table-striped" *ngIf="product">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="product.id" readonly></td>
                </tr>
                <tr>
                    <td>PartNbr</td>
                    <td><input [(ngModel)]="product.partNbr"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input [(ngModel)]="product.name"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input [(ngModel)]="product.price"></td>
                </tr>
                <tr>
                    <td>Unit</td>
                    <td><input [(ngModel)]="product.unit"></td>
                </tr>
                <tr>
                    <td>PhotoPath</td>
                    <td><input [(ngModel)]="product.photoPath"></td>
                </tr>
                <tr>
                    <td>Vendor</td>
                    <td><select [(ngModel)]="product.vendorId">
                        <option *ngFor="let v of vendors" value="{{v.id}}">{{ v.name }}</option></select></td>
                </tr>
            </tbody>
        </table>
        <button (click)="save()" class="btn btn-primary">Save</button>
    </main>
</div>
