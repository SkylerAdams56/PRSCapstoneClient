<div id="component">
    <header>
        <app-menu></app-menu>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <main>
        <table class="table table-sm table-striped">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="requestLine.id" readonly></td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><input [(ngModel)]="requestLine.quantity" type="number"></td>
                </tr>
                <tr>
                    <td>Products</td>
                    <td><select [(ngModel)]="requestLine.productId">
                        <option *ngFor="let p of products" value="{{p.id}}">{{ p.name }}</option></select></td>
                </tr>
            </tbody>
        </table>
        <button (click)="save()" class="btn btn-primary">Save</button>
    </main>
</div>
