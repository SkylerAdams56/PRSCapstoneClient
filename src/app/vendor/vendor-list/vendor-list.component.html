<div id="Component">
    <header>
        <app-menu></app-menu>
        <span id="pageTitle">{{pageTitle}}</span> 
        <span> | </span>
        <a routerLink="/vendor/create" class="btn btn-primary">Create New</a>
    </header>
    <table class="table table-striped table-sm ">
        <thead>
            <tr>
                <th>Id</th>
                <th>Code</th>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>ZipCode</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of vendors">
                <td>{{ v.id }}</td>
                <td>{{ v.code }}</td>
                <td>{{ v.name }}</td>
                <td>{{ v.address }}</td>
                <td>{{ v.city }}</td>
                <td>{{ v.state }}</td>
                <td>{{ v.zipCode }}</td>
                <td>{{ v.phone }}</td>
                <td>{{ v.email }}</td>
                <td>
                    <a routerLink="/vendor/detail/{{v.id}}" class="btn btn-primary">Detail</a>
                    <span> | </span>
                    <a routerLink="/vendor/change/{{v.id}}" class="btn btn-primary">Change</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
