<div id="component">
    <header>
        <app-menu></app-menu>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <main>
        <table class="table table-sm table-striped" *ngIf="vendor">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="vendor.id" readonly></td>
                </tr>
                <tr>
                    <td>Code</td>
                    <td><input [(ngModel)]="vendor.code"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input [(ngModel)]="vendor.name"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input [(ngModel)]="vendor.address"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input [(ngModel)]="vendor.city"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input [(ngModel)]="vendor.state"></td>
                </tr>
                <tr>
                    <td>ZipCode</td>
                    <td><input [(ngModel)]="vendor.zipCode"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input [(ngModel)]="vendor.phone">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input [(ngModel)]="vendor.email">
                    </td>
                </tr>
            </tbody>
        </table>
        <button (click)="save()" class="btn btn-primary">Save</button>
    </main>
</div>
